{% extends "base.html" %} {% block content %}
<style>
    .upload-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
    }

    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-input {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .form-help {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
</style>

<div class="upload-container">
    <h2>Upload SQLite Database</h2>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <div class="form-group">
            <label for="database" class="form-label">Database File</label>
            <input type="file" id="database" name="database" class="form-input" accept=".db,.sqlite,.sqlite3,.db3" required />
            <div class="form-help">Accepted: .db, .sqlite, .sqlite3, .db3 (Max: 50MB)</div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="preview" name="preview" />
                <label for="preview">Preview only (validate without importing)</label>
            </div>
        </div>

        <button type="submit" id="submitBtn">
            <span id="btnText">Upload Database</span>
        </button>
    </form>
</div>

<script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
        const fileInput = document.getElementById("database");
        const file = fileInput.files[0];
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const previewMode = document.getElementById("preview").checked;

        if (file) {
            const validExtensions = [".db", ".sqlite", ".sqlite3", ".db3"];
            const fileName = file.name.toLowerCase();
            const isValidExtension = validExtensions.some((ext) => fileName.endsWith(ext));

            if (!isValidExtension) {
                e.preventDefault();
                alert("Please select a valid SQLite database file");
                return;
            }

            // if (file.size > 50 * 1024 * 1024) {
            //     e.preventDefault();
            //     alert("File size must be less than 50MB");
            //     return;
            // }

            submitBtn.disabled = true;
            if (previewMode) {
                btnText.textContent = "Validating...";
            } else {
                btnText.textContent = "Uploading...";
            }
        }
    });

    document.getElementById("preview").addEventListener("change", function () {
        const btnText = document.getElementById("btnText");
        btnText.textContent = this.checked ? "Preview Database" : "Upload Database";
    });
</script>
{% endblock %}
